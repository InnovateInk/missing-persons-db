{% load static %}

<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>{% block title %}Log In{% endblock %} | {{ site.name }} </title>
    <style>
        .auth-bg {
            background-image: url('/static/img/auth-bg.jpg');
            background-repeat: no-repeat;
            background-position: center center;
        }

        .h-100 {
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="auth-bg h-100">
    <div class="row">
        <div class="col-md-4 mx-auto pt-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body px-4">
                    <div class="text-center pb-2">
                        <img src="{% static 'img/logo.svg'  %}" alt="{{ site.name }} logo" class="py-3" width="200">
                    </div>
                    <hr>
                    {% block content %}Log In{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
